<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sushil Sharma | Password Generator</title>
    <meta name="description"
        content="A password generator is a programme that can create passwords automatically. Letters, numbers, and symbols are used to create these generated passwords. This programme aids the user in developing a strong password that is resistant to brute-force attacks and guessing.">
    <meta name="author" content="Sushil Sharma">
    <meta name="keywords" content="HTML, CSS, Javascript, Github, Github pages, VSCode">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="bg-gray-700">
        <section class="flex flex-col items-center justify-center h-screen">
            <article class="text-center text-white">
                <h1 class="text-3xl font-bold underline">Instantly generate a secure, random password with an online
                    tool</h1>
                <div>
                    <div class="mt-8">
                        <button id="generate-password"
                            class="flex mx-auto mt-16 text-white bg-red-500 border-0 py-2 px-8 focus:outline-none hover:bg-red-600 rounded text-3xl">
                            Generate Random Password
                        </button>
                    </div>
                    <div>
                        <label class="block mt-4">
                            <input type="checkbox" id="include-uppercase" checked
                                class="mr-2 leading-tight w-6 h-6 bg-green-200 accent-green-500">
                            <span class="text-xl">
                                Include Uppercase Letters
                            </span>
                        </label>
                        <label class="block mt-4">
                            <input type="checkbox" id="include-lowercase" checked
                                class="mr-2 leading-tight w-6 h-6 accent-green-500">
                            <span class="text-xl">
                                Include Lowercase Letters
                            </span>
                        </label>
                        <label class="block mt-4">
                            <input type="checkbox" id="include-numbers" checked
                                class="mr-2 leading-tight w-6 h-6 accent-green-500">
                            <span class="text-xl">
                                Include Numbers
                            </span>
                        </label>
                        <label class="block mt-4">
                            <input type="checkbox" id="include-symbols"
                                class="mr-2 leading-tight w-6 h-6 accent-green-500 accent-green-500">
                            <span class="text-xl">
                                Include Symbols
                            </span>
                        </label>
                        <label class="block mt-4">
                            <input type="number" id="password-length" value="12" min="8" max="64"
                                class="w-24 border rounded py-2 px-3 font-bold text-xl text-red-700 outline-green-500 outline-4">
                            <span class="text-xl">
                                Password Length
                            </span>
                        </label>
                        <div id="passwordOutputContainer" class="hidden">
                            <div
                                class="bg-blue-500 border-0 mt-8 py-2 px-6 inline-block focus:outline-none rounded text-lg">
                                <strong
                                    class="leading-relaxed text-2xl underline decoration-black decoration-4 underline-offset-4"
                                    id="passwordOutput"></>
                            </div>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="assets/main.js"></script>
</body>

</html>
